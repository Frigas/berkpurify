<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="/styles/login.css">
    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let signupForm = document.getElementById("signupForm");
            
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
        
        function openForgotPassword() {
            document.getElementById("forgotPasswordModal").style.display = "flex";
        }
        
        function closeForgotPassword() {
            document.getElementById("forgotPasswordModal").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="loginForm">
            <h1>
                <img src="/project1/image/BERKlogo.gif" alt="">
            </h1>
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <!-- <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p> -->
            <p class="forgot-password" onclick="openForgotPassword()">Forgot Password?</p>

            <p class="switch" onclick="toggleForm()">Don't have an account? Sign up</p>
        </div>
        
        <div id="signupForm" style="display: none;">
            <h1>
                <img src="/project1/image/BERKlogo.gif" alt="">
            </h1>
            <h2>Sign Up</h2>
            <form>
                <h1>
                <!-- <img src="/project1/image/BERKlogo.gif" alt=""> -->
            </h1>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="switch" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <p>Enter your email to receive a reset link.</p>
            <input  type="email" placeholder="Enter your email" required>
            <button class="btn">Send Reset Link</button>
            <button class="close-btn" onclick="closeForgotPassword()">Close</button>
        </div>
    </div>
</body>
</html>
