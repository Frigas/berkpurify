<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .carousel-container { position: relative; width: 100%; max-width: 600px; margin: auto; overflow: hidden; }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="../image/T1.jpg" alt="Image 1">
            <img src="../image/T4.jpg" alt="Image 2">
            <img src="../image/T6.jpg" alt="Image 3">
            <img src="../image/T5.jpg" alt="Image 3">
            <img src="../image/T4.jpg" alt="Image 3">


        </div>
    </div>
    <script>
        let index = 0;
        function slide() {
            index = (index + 1) % 3;
            document.getElementById("carousel").style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(slide, 5000);
    </script>
</body>
</html>
